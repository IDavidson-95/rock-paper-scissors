        function game() {
            let usrDecision;

            function playRound() {
                usrChoice = usrDecision.toLowerCase()

                compOptions = ['rock', 'paper', 'scissors'];
                compChoice = compOptions[Math.floor(Math.random() * compOptions.length)];

                    compScore += 1;
                } else {
                    console.log(`Oops, ${usrChoice} is invalid, please try again.`);
                }
            }

            function roundEnd() {
                console.log('Current score');
                console.log(`You: ${usrScore}`);
                console.log(`Computer: ${compScore}`);
            }

            function winCondition() {
                if (usrScore < compScore) {
                    console.log("END OF GAME");
                    console.log("Total points:");
                    console.log(`You: ${usrScore}`);
                    console.log(`Computer: ${compScore}`);
                    console.log('You lose the game!');

                    console.log("Total points:");
                    console.log(`You: ${usrScore}`);
                    console.log(`Computer: ${compScore}`);
                    console.log('You lose the game!');

                }
            }

            for (let round = 0; round < 5; round++) {
                usrDecision = prompt("Type either rock, paper, or scissors to start the game!");
                playRound();
                roundEnd();
            }

            console.log(winCondition());
        }

    </script>
